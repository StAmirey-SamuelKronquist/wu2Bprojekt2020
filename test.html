        main {
            display: flex;

            overflow: hidden;
            width: 120vw;
            height: 60vh;

<body>
    
    <main>
        <header>
            <h1>Matter√§knaren-App</h1>
        </header>
        <section class="one"></section>
        <section class="two"></section>
    </main>

</body>

    <script>
        active = false;
        $(".flexButton").click(function () {
            if(!active) {
                let attr = "#"+$(this).attr("value");
                rotatation(attr);
            }
        })
        $(".infoContainer").click(function () {
            if(!active && $(`#${$(this).attr("id")} div:nth-child(3)`).hasClass("flexClass")) {
                let attr = "#"+$(this).attr("id");
                rotatation(attr);
            }
        })

        function rotatation(attr) {
            $(attr).toggleClass("animation");
            active = true;
            setTimeout(function () {
                $(`${attr} div`).toggleClass("flexClass");
            }, 1000)
            setTimeout(function () {
                $(attr).toggleClass("animation");
                active = false;
            }, 2000)
        }
    </script>

</html>
