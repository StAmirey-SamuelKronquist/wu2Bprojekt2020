<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .backgroundContainer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            color: white;
            display: none;
            flex-direction: column;
        }
        header {
            height: 100px;
            display: flex;
            background-color: gray;
        }
        header h1 {
            margin: auto;
        }
        article {
            flex: 1;
            border-bottom: 1px solid white;
            display: flex;
        }
        article h2 {
            margin: auto;
        }


        button {
            width: 150px;
            height: 40px;
            border: 2px solid black;
            background: none;
            display: none;
        }
        button p {
            margin: auto;
        }
        .info {
            width: 146px;
            display: none;
            flex-direction: column;
            border: 2px solid black;
            align-items: center;
        }
        
        .flexClass {
            display: flex;
        }
        
    </style>
</head>

<body>
    <div class="backgroundContainer">
        <header>
            <h1>Hello! There</h1>
        </header>
        <article>
            <h2>Blommor</h2>
        </article>
        <article>
            <h2>Annat</h2>
        </article>
        <article>
            <h2>Ã–vrigt</h2>
        </article>
    </div>
    
    <button class="flexClass"><p>Things</p></button>
    <div class="info">
        <h2>Infromation</h2>
        <p>Styles, S M L</p>
    </div>

</body>

    <script>
        $(".info, button").click(function () {
            $("button").toggleClass("flexClass");
            $(".info").toggleClass("flexClass");
        })
    </script>

</html>
